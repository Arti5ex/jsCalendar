<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="calendar">
      <div class="header">
        <div class="container">
          <div class="button blue" id="open-short-event-button">Добавить</div>
          <div class="button blue" id="page-reload">Обновить</div>
          <input type="text" class="search input" placeholder="Событие, дата или участник"/>
        </div>
      </div>
      <div class="container">
        <div class="month-change-container">
          <div class="arrow" id="prev-month"><</div>
          <span class="month-name" id="month-name"></span>
          <div class="arrow" id="next-month">></div>
          <span class="today-button" id="current-button">Сегодня</span>
        </div>
        <div class="month" id="month">
          
        </div>
      </div>
    </div>

    <div id="addeventform" class="popup">
      <div class="left-arrow-white">
        <div class="left-arrow-white-inner"></div>
      </div>
      <form id="form" name="addevent">
        <div class="close-button" id="close-event-form">x</div>
        <input type="text" class="input" name="event" placeholder="Событие"></input>
        <input type="text" class="input" name="day" placeholder="День, месяц, год"></input>
        <input type="text" class="input" name="names" placeholder="Имена участников"></input>
        <textarea name="description" placeholder="Описание"></textarea>
        <button type="submit" class="white_button" id="save">Готово</button>
      </form>
    </div>

    <div id="config-event-form" class="popup">
      <div class="left-arrow-white">
        <div class="left-arrow-white-inner"></div>
      </div>
      <form id="form" name="configevent">
        <div class="close-button" id="close-config-event-form">x</div>
        <div id="config-data"></div>
        <textarea name="description" placeholder="Описание"></textarea>
        <button type="submit" class="white_button" id="config-save">Готово</button>
        <button type="submit" class="white_button" id="delete">Удалить</button>
      </form>
    </div>

    <div id="add-short-event-form" class="popup">
      <div class="top-arrow-white">
        <div class="top-arrow-white-inner"></div>
      </div>
      <form id="short-event-form" name="addshortevent">
        <div class="close-button" id="close-short-event-form">x</div>
        <input type="text" class="input" name="event" placeholder="5 марта, 14:00, День Рождение"></input>
        <button class="white_button" id="save-short-event">Добавить</button>
      </form>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
